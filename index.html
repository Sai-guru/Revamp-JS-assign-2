<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login / Register</title>
  <!-- Tailwind CSS CDN -->
<script src="https://cdn.tailwindcss.com"></script>

  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-database-compat.js"></script>

  <!-- <script src="./firebase-config.js" defer></script>
  <script src="./auth.js" defer></script> -->
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
  <div class="bg-white shadow-lg rounded-xl p-8 w-full max-w-md space-y-8">

   <form id="registerForm" class="space-y-4">
  <h2 class="text-2xl font-bold text-center text-indigo-600">Register</h2>
  <input type="email" id="registerEmail" placeholder="Email"
         class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-400" />
  <input type="password" id="registerPassword" placeholder="Password"
         class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-400" />
  <button type="submit"
          class="w-full bg-indigo-600 text-white py-2 rounded-md hover:bg-indigo-700 transition">Register</button>
</form>


<form id="loginForm" class="space-y-4 pt-6 border-t">
  <h2 class="text-2xl font-bold text-center text-green-600">Login</h2>
  <input type="email" id="loginEmail" placeholder="Email"
         class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-400" />
  <input type="password" id="loginPassword" placeholder="Password"
         class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-400" />
  <button type="submit"
          class="w-full bg-green-600 text-white py-2 rounded-md hover:bg-green-700 transition">Login</button>
</form>

</div>

  <p id="status" class="text-center pt-4 font-medium"></p>


  <script src="./firebase-config.js"></script>
  <script src="./auth.js"></script>
</body>
</html>
